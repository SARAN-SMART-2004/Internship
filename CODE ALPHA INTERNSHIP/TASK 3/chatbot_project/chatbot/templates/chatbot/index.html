<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Button with Moving Text Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        


        .chat-button {
            position: relative;
            z-index: 10;
            padding: 20px 40px;
            font-size: 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
        }

        .chat-button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    
    
    
    <button class="chat-button" onclick="routeToChatbot()">Chat</button>

    <script>
        function routeToChatbot() {
            window.location.href = '/chatbot/';
        }
    </script>
</body>
</html>
