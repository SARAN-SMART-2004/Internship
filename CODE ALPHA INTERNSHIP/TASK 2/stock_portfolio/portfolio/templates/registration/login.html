{% extends 'base.html' %}

{% block content %}
<style>
    /* Centering container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Glassmorphism effect */
    .glassmorphism-box {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
    }

    /* Form and button styles */
    form {
        display: flex;
        flex-direction: column;
    }

    form button {
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    form button:hover {
        background-color: #0056b3;
    }

    /* Input fields styles */
    form input {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    form input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
</style>

<div class="container">
    <div class="glassmorphism-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
