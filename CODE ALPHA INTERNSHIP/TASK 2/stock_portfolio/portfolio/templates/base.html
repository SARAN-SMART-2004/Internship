<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333333; /* Darker header background color */
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff; /* Light header text color */
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #ffffff; /* Light link text color */
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #66ccff; /* Light link text color on hover */
        }
        main {
            padding: 20px;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            nav {
                display: block;
                text-align: center;
            }
            nav a {
                display: block;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Portfolio Tracker</h1>
        {% if user.is_authenticated %}
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'portfolio_list' %}">Portfolios</a>
                <a href="{% url 'add_portfolio' %}">Add Portfolio</a>
                <a href="{% url 'logout' %}">Logout</a>
            </nav>
        {% else %}
            <nav>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            </nav>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
